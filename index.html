<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing</title>
  <!-- <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="css/pricing-minified.css">
</head>
<body>
  <div class="container">
    <h2 class="our-pricing-h2">our pricing</h2>
    <div class="pricing-box">
      
      <div class="white-box">
        <h3 class="white-box-h3">Basic</h3>
        <p class="white-box-p"><span class="white-box-header-s">$</span>19.99</p>
        <ul class="white-box-list">
          <li class="white-box-item">500 GB Storage</li>
          <li class="white-box-item">2 Users Allowed</li>
          <li class="white-box-item ">Send up to 3 GB</li>
          <li class="white-box-item-link"><a class="white-box-link" href="#" >learn more</a></li>
        </ul>
      </div>
      <div class="blue-box">
        <h3 class="blue-box-h3">Professional</h3>
        <p class="blue-box-p"><span class="blue-box-header-s">$</span>24.99</p>
        <ul class="white-box-list">
          <li class="blue-box-item">1 TB Storage</li>
          <li class="blue-box-item">5 Users Allowed</li>
          <li class="blue-box-item">Send up to 10 GB</li>
          <li class="blue-box-item-link"><a class="blue-box-link" href="#" >learn more</a></li>
        </ul>
      </div>
      <div class="white-box2">
        <h3 class="white-box-h3">Master</h3>
        <p class="white-box-p"><span class="white-box-header-s">$</span>39.99</p>
        <ul class="white-box-list">
          <li class="white-box-item">2 TB Storage</li>
          <li class="white-box-item">10 Users Allowed</li>
          <li class="white-box-item">Send up to 20 GB</li>
          <li class="white-box-item-link"><a class="white-box-link" href="#" >learn more</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <a href="rest.html" class="side-link">Rest</a>
  </div>
  <br>
  <br>
  <br>
  <br>
</body>
</html>
